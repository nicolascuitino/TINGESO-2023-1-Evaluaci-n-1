<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ingresar nuevo proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
    .header{
      background-color: #1b3039;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 85px;
      padding: 5px 10%;
    }
    .header .logo{
      margin-right: auto;
      color: white;
      font-family: 'Pacifico',serif;
    }
    .header .btn button{
      margin-left: 20px;
      font-weight: 700;
      color: #1b3039;
      padding: 9px 25px;
      background: #eceff1;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease 0s;
    }
    .header .btn button:hover{
      background-color: #e2f1f8;
      color: #ffbc0e;
      transform: scale(1.1);
    }
    .header .btn-2 button {
      margin-left: 20px;
      font-weight: 700;
      color: #1b3039;
      padding: 9px 25px;
      background: #eceff1;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease 0s;
    }
    .header .btn-2 button:hover{
      background-color: #e2f1f8;
      color: #ffbc0e;
      transform: scale(1.1);
    }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <h1>MilkStgo</h1>
    </div>
    <nav>
    </nav>
    <a class="btn" href="/"><button>Volver al men√∫ principal</button></a>
    <a class="btn-2" href="/listar"><button>Ver proveedores</button></a>
</header>
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> Ingrese el nuevo proveedor</h1>
                <div class = "card-body">
                    <form th:action="@{/new-proveedor}" th:object = "${newProveedor}" method="POST">
                        <div class = "form-group">
                            <label> Codigo proveedor</label>
                            <input
                                    type = "text"
                                    name ="codigo"
                                    th:field = "*{codigo}"
                                    class = "form-control"
                                    placeholder = "Ingrese el codigo"
                                    />
                        </div>

                        <div class = "form-group">
                            <label> Nombre proveedor</label>
                            <input
                                    type = "text"
                                    name ="nombre"
                                    th:field = "*{nombre}"
                                    class = "form-control"
                                    placeholder = "Ingrese el nombre"
                            />
                        </div>

                        <div class = "form-group">
                            <label> Categoria proveedor</label>
                            <input
                                    type = "text"
                                    name ="categoria"
                                    th:field = "*{categoria}"
                                    class = "form-control"
                                    placeholder = "Ingrese la categoria"
                            />
                        </div>

                        <div class = "form-group">
                            <label> Retencion proveedor</label>
                            <input
                                    type = "text"
                                    name ="retencion"
                                    th:field = "*{retencion}"
                                    class = "form-control"
                                    placeholder = "Ingrese la retencion"
                            />
                        </div>

                        <div class = "box-footer">
                            <button type = "submit" class = "btn btn-primary">
                                Subir
                            </button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
